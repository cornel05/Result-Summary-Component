<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="/assets/images/favicon-32x32.png"
  />
  <title>Frontend Mentor | Result Summary Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="card">
      <div class="result">
        <h3 class="title">Your Result</h3>
        <div class="circle">
          <h3>76</h3>
          <p>of 100</p>
        </div>
        <b>Great</b>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3 class="title">Summary</h3>
        <div class="rows">
          <div class="row">
            <div class="skill">
              <img src="/assets/images/icon-reaction.svg">
              <b>Reaction</b>
            </div>
            <p><b>80 </b> / 100</p>
          </div>
          <div class="row">
            <div class="skill">
              <img src="/assets/images/icon-memory.svg">
              <b>Memory</b>
            </div>
            <p><b>92 </b> / 100</p>
          </div>
          <div class="row">
            <div class="skill">
              <img src="/assets/images/icon-verbal.svg">
              <b>Verbal</b>
            </div>
            <p><b>61 </b> / 100</p>
          </div>
          <div class="row">
            <div class="skill">
              <img src="/assets/images/icon-visual.svg">
              <b>Visual</b>
            </div>
            <p><b>72 </b> / 100</p>
          </div>
          <button class="button">Continue</button>
        </div>
      </div>
    </div>
</body>
</html>
